<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class=" h-screen flex justify-center items-center bg-web-background bg-cover bg-no-repeat font-poppins">
        <div class="flex flex-col justify-center items-center bg-slate-300 w-1/3 text-center rounded-md shadow-2xl">
            <h1 class="font-bold text-3xl m-10">Dice Roller Game</h1>
            <label for="numOfDice" class="font-bold text-2xl">No. of Dice:</label>
            <input type="number" id="numOfDice" name="numOfDice" value="1" min="1" class="p-2 border-2 border-black rounded-md m-5 text-center font-bold text-2xl">
            <div class="m-5">
                <button class="bg-blue-500 p-3 text-white rounded-md text-xl font-bold hover:bg-blue-600" onclick="rollDice()">Roll Dice</button>
            </div>
            <div id="diceResult" class="font-bold text-lg"></div>
            <div id="dice-image-container" class="flex flex-row mb-5">
                <div id="diceImages" class="p-5 flex flex-row flex-wrap items-center justify-center gap-2"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
